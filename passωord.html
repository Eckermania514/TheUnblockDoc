<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Protected Page</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    #protected-content { display: none; margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>Password Required</h1>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Submit</button>

  <div id="protected-content">
    <h2>âœ… Access Granted</h2>
    <p>This is the secret content.</p>
  </div>

  <script>
    const correctPassword = "letmein"; // <-- Change this to your desired password

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("protected-content").style.display = "block";
        document.querySelector("input").style.display = "none";
        document.querySelector("button").style.display = "none";
      } else {
        // Redirect to lol.html on wrong password
        window.location.href = "lol.html";
      }
    }
  </script>
</body>
</html>
